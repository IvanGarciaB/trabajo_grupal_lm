<body>
    <header><h1>Juntos potencializamos la movilidad y más allá</h1><img src="img/nissan.png" alt=""></header>
    <nav class="menu">
        <ul>
            <li><a href="index.html">Nissan GTR</a></li>
            <li><a href="formulario.html"  class="active">Formulario</a></li>
        </ul>
    </nav>
    <div class="container mt-5 col-5">
        <h1 class="text-center">Contacta con nosotros</h1>
        <form action="altacontacto.php."><!--Al inicio del formulario con el action podemos poner el enlace al que se enviara la información --> 
            <div class="form-group mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" minlength="3" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" pattern=".+@(gmail\.com|outlook\.com|hotmail\.es)" title="Por favor, ingrese una dirección de correo valida" required>
            </div>
            <div class="form-group mb-3">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" pattern="\d{8,12}" title="Por favor, ingrese un número de teléfono con 8 a 12 dígitos." required>
            </div>
            <div class="form-group mb-3">
                <label for="mensaje">Observaciones</label>
                <input type="text" class="form-control" id="mensaje" placeholder="Ingrese su mensaje" pattern="(\b\w+\b\s*){5,}" title="Por favor, ingrese al menos 5 palabras." required>
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modalEnvio">
                Enviar Formulario
              </button>
              
        </form>
    </div>
    <footer>© Iván García</footer>
</body>
